services:
  - type: web
    name: patrick-finance-web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SELF_HOSTED
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "1"
      - key: RAILS_SERVE_STATIC_FILES
        value: "1"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: APP_DOMAIN
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: patrick-finance-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: patrick-finance-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: patrick-finance-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: patrick-finance-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: patrick-finance-db
          property: password
      - key: REDIS_URL
        fromService:
          name: patrick-finance-redis
          type: redis
          property: connectionString
      - key: OPENAI_URI_BASE
        value: https://dashscope-intl.aliyuncs.com/compatible-mode/v1
      - key: OPENAI_MODEL
        value: qwen-max
      - key: OPENAI_ACCESS_TOKEN
        sync: false

  - type: worker
    name: patrick-finance-worker
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerCommand: bundle exec sidekiq
    autoDeploy: true
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SELF_HOSTED
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "1"
      - key: RAILS_SERVE_STATIC_FILES
        value: "1"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: APP_DOMAIN
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: patrick-finance-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: patrick-finance-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: patrick-finance-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: patrick-finance-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: patrick-finance-db
          property: password
      - key: REDIS_URL
        fromService:
          name: patrick-finance-redis
          type: redis
          property: connectionString
      - key: OPENAI_URI_BASE
        value: https://dashscope-intl.aliyuncs.com/compatible-mode/v1
      - key: OPENAI_MODEL
        value: qwen-max
      - key: OPENAI_ACCESS_TOKEN
        sync: false

  - type: redis
    name: patrick-finance-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (restrict in Render dashboard if needed)

databases:
  - name: patrick-finance-db
    plan: starter
